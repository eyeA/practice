<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG 直线</title>
</head>
<body>
	<h3><line> 元素是用来创建一个直线：</h3>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  		<line x1="0" y1="0" x2="200" y2="200"style="stroke:rgb(255,0,0);stroke-width:2"/>
	</svg>
	<h5>
		x1 属性在 x 轴定义线条的开始
		y1 属性在 y 轴定义线条的开始
	</h5>
</body>
</html>
