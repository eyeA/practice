<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG 圆形</title>
</head>
<body>
	<h3>1</h3>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<circle cx="100" cy="50" r="40" stroke="black"
			stroke-width="2" fill="red"/>
	</svg>
	<h5>cx和cy属性定义圆点的x和y坐标。如果省略cx和cy，圆的中心会被设置为(0, 0)   r属性定义圆的半径
	</h5>

</body>
</html>
