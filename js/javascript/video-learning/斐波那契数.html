<!DOCTYPE html>
<html lang="en">

	<title>斐波那契数</title>
</head>
<body>
	<script>
		function fibo(num){
			var arr = [];
			var fobi_fun = function(start, next, n){
				if(n == 0){
					return arr;
				}else{
					arr.push(start);
					return fobi_fun(next, start + next, n - 1);
				}
			}

			return fobi_fun(0, 1, num);
		}

		document.write(fibo(20));

document.write("<br/>");
