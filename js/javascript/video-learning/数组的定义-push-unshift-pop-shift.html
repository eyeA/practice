<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的定义-push-unshift-pop-shift</title>
</head>
<body>
<div>
		var arr = [1,2,3,4]; <br/>
		arr.push(5);<br/>
		alert(arr); // 1,2,3,4,5 这是数组的形式<br/>
		arr.pop(); //  返回值是最后一个 扔掉的那个<br/>
		alert(arr); //1,2,3这是数组的形式	<br/>
</div>

</body>
</html>
