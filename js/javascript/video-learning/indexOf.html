<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>indexOf和lastIndexOf</title>
</head>
<body>
	<script>
		var str = "Pushed 16 commits to eyeA/eyea.github.io May 31";

		console.log('1.'+str.indexOf(3));   //  45
		console.log('2.'+str.indexOf('a',20));  //  29
		console.log('3.'+str.indexOf(100));  //如果没有则返回  -1

	</script>
</body>
</html>
