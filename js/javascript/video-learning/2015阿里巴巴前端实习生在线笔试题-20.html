<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>利用闭包，实现点击p时，被点击的p的背景色变为#eee</title>
</head>
<body>
	解析：

window.onload = function(){

    var pObj = document.getElementsByTagName("p");

    for(var i = 0; i < pObj.length; i++){

        pObj[i].onclick = (function(){

            return function(){

                this.style.background = "#eee";

            }

        })(i);

    };

}
<p>第一个</p>
<p>第二个</p>
<p>第三个</p>
<p>第四个</p>
<p>第五个</p>
</body>
</html>
