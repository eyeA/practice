事实又是怎样的呢？ 老套路，从两个阶段来分析：

进入执行上下文： 这里出现了名字一样的情况，一个是函数申明，一个是变量申明。那么，根据变量对象 介绍的，填充VO的顺序是: 函数的形参 -> 函数申明 -> 变量申明。
上述例子中，变量a在函数a后面，那么，变量a遇到函数a怎么办呢？还是根据 变量对象中介绍的，当变量申明遇到VO中已经有同名的时候，不会影响已经存在的属性。因此，VO如下所示：

VO(global) = {
a: 引用了函数申明“x”
}
