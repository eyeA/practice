<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slice</title>
</head>
<body>
	<script>
		var str = "Pushed 16 commits to eyeA/eyea.github.io May 31";
		console.log(typeof str.slice()) ;//string
		console.log(typeof str.substring());  //string
		console.log('str.slice()---'+str.slice());      // 不截
		console.log(str.slice(1));		// (1,+)
		console.log(str.slice(1,3));   //  [1,3)
		console.log('str.slice(1,-3)---'+str.slice(1,-3));  // -1 当0
		console.log('str.slice(-1,3)~~~~'+str.slice(-1,3));  //  空
		console.log(str.slice(1,3));	// us
		console.log(str.slice(-4,-1));   //y 3
	</script>
</body>
</html>
