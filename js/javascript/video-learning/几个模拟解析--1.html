<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟解析练习</title>
</head>
<body>
	<script>
		var a = 1;
		function fn1(){
			console.log(a);
			var a = 2;
		};
		fn1();	// ...
		console.log(a);  // 1
	</script>
	<script>
		var a = 1;
		function fn2(a){
			console.log(a);
			var a = 2 ;
		};
		fn2();	// ...
		console.log(a);  // 1
	</script>
	<script>
		var a = 1;
		function fn1(){
			console.log(a);
			a = 3;
		};
		fn1(); // 1 
		console.log(a); // 3
	</script>
	<script>
		var a = 1;
		function fn1(a){
			console.log(a);
			var a = 4;
		};
		fn1(a);   // 1
		console.log(a); // 1
	</script>
</body>
</html>
