<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding:0;margin: 0}
		img{width: 300px;height: 300px}
		#wrapper{position: relative;width: 300px;height: 300px;margin: 20px auto;}
		#numr,#bot{position: absolute;height: 30px;width: 300px;line-height: 30px;text-align: center;color: white;}
		#bot{position: absolute;bottom: 0;height: 30px;width: 300px;line-height: 30px;}
		#numr{top: 0px}
		#pp{position: absolute;right: -30px;top: 0}
		#pp li{list-style: none;width: 30px;height: 30px;background-color: #eee;text-align: center;line-height: 30px;margin-bottom: 5px} 
		.active{background-color: red}
	</style>
</head>
<body>
<script>
	window.onload = function(){
		// var oDiv = document.getElementById('wrapper');
		// var oImg = oDiv.getElementsByTagName('img')[0];
		// //注意图片后面的[0]
		// var oNumr = oDiv.getElementById('numr');
		// var oBot = oDiv.getElementById('bot');
		// var oP = oDiv.getElementById('pp');
		// var oUL = oDiv.getElementsByTagName('ul')[0];
		// var oLi = oDiv.getElementsByTagName('li')[0];
		
		var oDiv = document.getElementById('wrapper');
		var oImg = document.getElementsByTagName('img')[0];
		var oNumr = document.getElementById('numr');
		var oBot = document.getElementById('bot');
		var oP = document.getElementById('pp');
		var oUL = oP.getElementsByTagName('ul')[0];
		var oLi = oP.getElementsByTagName('li')[0];




		var arrUrl = ['img/彩虹5.jpg','img/日食2.jpg','img/日食5.jpg','img/日食6.jpg'];
		var arrText = ['图片1','222','3333','last'];
		// 有数组的地方都会有这样的数字静静等着~~~
		var num = 0;
		var oldLi = null; //下面第二种方法


		for(var i=0;i<arrText.length;i++){
			oUL.innerHTML+='<li><li>';
		}

		// 初始化
		oImg.src=arrUrl[num];
		oNumr.innerHTML = 1+num+'/'+arrUrl.length;
		oBot.innerHTML = arrText[num];
		oLi[num].className = 'active';

		// 点击事件
		for(var i=0;i<oLi.length;i++){
			oLi[i].index = i;
			oLi[i].onclick = function(){
				// alert(this.index);
				oImg.src = arrUrl[this.index];
				oBot.innerHTML = arrText[this.idex];
				oNumr.innerHTML = 1+this.index+'/'+arrText.length;
			}
		}

		// li元素的颜色 有两种方法，一种是全部清空，，另外一种是定点(good)--清空上一个，当前添加；
		for(var i=0;i<oLi.length;i++){
			oLi[i].className = '';
			this.className = 'active';
		}

		// shangyige ??? 注意 把上一个清空时候要把当前给上一个
		oldLi.className = '';
		oldLi = this;
		this.className = 'active';
	}
</script>
	<div id="wrapper">

		<div id="pp">
