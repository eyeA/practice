<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>substring</title>
</head>
<body>
	<script>
		var str = "Pushed 16 commits to eyeA/eyea.github.io May 31";
		console.log(str.substring());      // 不截
		console.log(str.substring(1));		// (1,+)
		console.log(str.substring(1,3));   //  [1,3)
		console.log(str.substring(1,-3));  // -3 当 0
		console.log(str.substring(-1,3));  //  -1 当0
		console.log(str.substring(3,1));   // 和1,3 一样，自动排序功能
	</script>
</body>
</html>
