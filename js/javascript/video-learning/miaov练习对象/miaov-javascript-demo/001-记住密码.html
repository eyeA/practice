<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>无标题文档</title>
<style>
*{ font-size:12px;}
#div1{ width:80px; height:50px; background:#990; border:1px solid #ccc; display:none;}
</style>
</head>
<body>
<label onMouseOver="a();" onMouseOut="b();"><input type="checkbox"  />自动登录</label>
<div id="div1">请不要在网吧登录</div>
<script>
var oDiv1 = document.getElementById("div1");
function a(){
	oDiv1.style.display = "block";
}
function b(){
	oDiv1.style.display = "none";	
}
</script>
</body>
</html>
