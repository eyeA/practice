<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
<style type="text/css">
div{width:50px; height:50px; background:red;position:absolute;top:0;left:0;font-size: 30px; text-align: center; line-height: 50px; color:orange;}
</style>
<script type="text/javascript">
window.onload = function(){
	var oDiv = document.getElementsByTagName('div');
	var o = 7;
	for(var i=0;i<o;i++){
		for(var j=0;j<o;j++){
			var k = i*o+j;
			document.body.innerHTML += '<div>'+k+'</div>';
			oDiv[k].style.left = 10+j*60 +'px';
			oDiv[k].style.top = 10+i*60 +'px';
		};
	};

}
</script>
</head>
<body>

</body>
</html>
