<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>qq延时菜单实例</title>
<style type="text/css">
#qq{width:200px;height:400px;background:#F9C;}	
#title{width:240px; height:180px; background:#FC6;position: absolute;top:10px;left:212px;display: none;}
</style>
<script type="text/javascript" src="js/xg.js"></script>
<script type="text/javascript">
$(function(){
	var qq = $('qq');
	var title = $('title');
	var timer = null;
	qq.onmouseover = show;
	qq.onmouseout = hide;

	title.onmouseover =show;
	title.onmouseout =hide;

	function show(){
		clearInterval(timer);
		title.style.display = 'block';
	}
	function hide(){	
		timer = setTimeout(function(){
			title.style.display = 'none';
		},1000);
	}  
});
</script>
</head>
<body>
	<div id="qq"></div>
	<div id="title"></div>
</body>
</html>
