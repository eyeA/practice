<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>添加回调函数</title>
<style type="text/css">
#div1{width:100px;height:100px;background:red;position: absolute; top:50px; left: 10px;}
</style>
</head>
<body>
	<input id="btn1" type="button" value="走" />
	<div id="div1"></div>
<script type="text/javascript">
var oBtn1 = document.getElementById('btn1');

var oDiv = document.getElementById('div1');

oBtn1.onclick = function(){
	doMove(oDiv,'left',12,900,function(){
		doMove(oDiv,'top',12,500);
	});
}

function doMove(obj,attr,dir,target,endFn){
	dir = parseInt(getStyle(obj,attr))<target ? dir : -dir;
	clearInterval(obj.timer);
	obj.timer = setInterval(function(){
		var speed = parseInt(getStyle(obj,attr)) + dir;
		if(speed > target && dir>0 || speed < target && dir<0){//往前跑
			speed = target;
		}
		obj.style[attr] = speed + 'px';
		if(speed == target){
			clearInterval(obj.timer);
			endFn && endFn();
		}
		
	},30);
}

function getStyle(obj,attr){
	return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
}
</script>
</body>
</html>
