<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标划过</title>
<style type="text/css">
*{margin:0;border:0;padding:0;}
li { width:110px; height:164px; margin-right:30px;margin-top: 70px; background:#f1f1f1 url(img/2_bg1.png) no-repeat; position:relative; display: inline-block;z-index: none;}
ul div { width:346px; height:177px;background:url(img/2_bg2.png) no-repeat; position:absolute; top:-75px; left:10px; z-index:10;display: none;}
</style>
<script type="text/javascript">
	window.onload = function(){

		var aLi = document.getElementsByTagName('li');

		for(var i=0; i<aLi.length;i++){
			aLi[i].onmouseover = function(){
				this.getElementsByTagName('div')[0].style.display = 'block';
			}
			aLi[i].onmouseout = function(){
				this.getElementsByTagName('div')[0].style.display = 'none';
			}
		};

	}
</script>
</head>
<body>
<ul id="list1">
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
</ul>		
<ul id="list2">
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
	<li><div></div></li>
</ul>
</body>
</html>
