<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>随机图片滚动</title>
<style>
html, body, ul {margin: 0; padding: 0; }
li {list-style: none; }
ul {width: 220px; margin: 50px auto; }
li {display: inline-block; width: 100px; height: 50px; font-size: 0; overflow: hidden; position: relative; }
div {position: absolute; top: 0px; left: 0; }
</style>
<script src="js/xg.js"></script>
<script type="text/javascript">
window.onload = function(){
	var aLi = document.getElementsByTagName('li'),
		flag = 0;

	for(var i=0;i<aLi.length;i++){
		fnSlide(aLi[i]);
	}

function fnSlide(li){
	var oDiv = li.getElementsByTagName('div')[0];
	fnSlideOnce();
	function fnSlideOnce(){
	setTimeout(function(){
		flag = flag == 0 ? -50 : 0;
		doMove(oDiv,'top',10,flag,fnSlideOnce);
	},
		Math.round(Math.random()*2000+1000)
	);
}
}


}

</script>
</head>
<body>
	<ul>
		<li>
			<div>
				<img src="img/7.7_bg1.png">
				<img src="img/7.7_bg2.png">
			</div>
		</li>
		<li>
			<div>

		</li>
	</ul>
</body>
</html>
