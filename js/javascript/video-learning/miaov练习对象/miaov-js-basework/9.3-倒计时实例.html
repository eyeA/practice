<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时实例</title>
<link rel="stylesheet" type="text/css" href="css/base.css">
<style type="text/css">
.t1{width:400px;}	
</style>
<script type="text/javascript">
window.onload = function(){
	var oInp = document.getElementsByTagName('input');
	var iNow = null;
	var iNew = null;
	var t = 0;
	var str = '';
	var timer  =null;
	oInp[2].onclick = function(){
		iNew = new Date(oInp[0].value);
		clearInterval(timer);
		timer = setInterval(function(){
			iNow = new Date();
			t = Math.floor((iNew-iNow)/1000);
			if(t>=0){
				str = Math.floor(t/86400) +'天'+ Math.floor(t%86400/3600) +'时'+ Math.floor(t%86400%3600/60) +'分' +t%60+'秒';
				oInp[1].value = str;
			}else{
				clearInterval(timer);
			}
		},1000);
		
	};
};
</script>
</head>
<body>
	距离：<input class="t1" type="text" value="July 14,2015 14:20:0"/> <br/>
	还剩：<input class="t1" type="text" />
	<input type="button" value="开始倒计时吧" />
</body>
</html>
