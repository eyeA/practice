<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style type="text/css">
li{
	height:100px;
	width:100px;
	background:red;
	float:left;
	margin-left:20px;
	list-style: none;
}	
</style>
<script type="text/javascript">
	window.onload = function(){
		var oBtn = document.getElementById('btn');
		var oList = document.getElementById('list');
		var oLi = document.getElementsByTagName('li');
		var arr = ['white','black','green','yellow','blue'];
		oBtn.onclick = function(){
			for(var i=0;i<10;i++){
				oList.innerHTML += '<li>'+i+'</li>'; 
			};
			for(var i=0;i<10;i++){
				oLi[i].style.background = arr[i%arr.length];
			}
		};
	}
</script>
</head>
<body>
<input id="btn" type="button" value="自动生成10个li" />
<ul id="list"></ul>
</body>
</html>
