<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图片时间</title>
<style type="text/css">
a{text-decoration: none;width:123px;height:173px;display: inline-block;}
img{display: inline-block;}
</style>
<script type="text/javascript">
window.onload = function(){

	var oBody = document.body;
	var oP = document.getElementById('time');
	var aImg = document.getElementsByTagName('img');
	
	setInterval( fnTime, 1000 );
	
	fnTime ();
	
	function fnTime () {
	
		var myTime = new Date();
		var iHours = myTime.getHours();
		var iMin = myTime.getMinutes();
		var iSec = myTime.getSeconds();
		var str = toTwo(iHours)+toTwo(iMin)+toTwo(iSec);
		
		// str = '214204';
		
		oP.innerHTML = str;
		
		// str.charAt(5)
		// aImg[4].src = 'img/' + str.charAt(4) + '.JPG';
		// aImg[5].src = 'img/' + str.charAt(5) + '.JPG';
		for ( var i=0; i<str.length; i++ ) {
			aImg[i].src = 'img2/' + str.charAt(i) + '.JPG';
		}
	
	}
};

function toTwo ( n ) {
	return n < 10 ?  '0' + n : '' + n;
}

</script>
</head>
<body>
	<p id="time" style="font-size:60px;"></p>
	<img src="img2/0.JPG" />
	<img src="img2/0.JPG" />
	<a style="background:url(img2/colon.JPG);"></a>
	<img src="img2/0.JPG" />
	<img src="img2/0.JPG" />
	<a style="background:url(img2/colon.JPG);"></a>
	<img src="img2/0.JPG" />
	<img src="img2/0.JPG" />
</body>
</html>
