<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2015阿里巴巴前端实习生在线笔试题</title>
	<style>
		img{display: inline-block;width: 100px;height: 100px;float: left ;}
		div{overflow: hidden;width: 320px;border: 1px solid red;}
		div:hover{width: 400px}
		h1{font-size: 20px;color: #333;margin-bottom: 8px;}
		p{font-size: 12px;color: #666;line-height: 1.2em;}
	</style>
</head>
<body>
	<p>使用语义化的 HTML 标签及css完成以下布局</p>
• 容器默认宽度320px，图片100*100<br>

• hover 时容器宽度变为400px<br>

• 右侧文字宽度自适应，考虑模块化和扩展性<br>
	<p>================================</p><br><br><br>
	<div>
		<img src="img/14.png" alt="">
		<h1>(最多两行20px #333,顶部对齐图片，底部间距8px)</h1>
		<p>(12px #666 行高1.2)使用语义化的HTML标签完成以下布局，考虑模块化和扩展性。容器默认为320px，右侧文字宽度自适应</p>
	</div>
</body>
</html>
