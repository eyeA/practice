<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css----8种实现垂直水平居中</title>
	<style>
		*{padding: 0;margin: 0;}
		.wrapper{
			width: 600px;
			height: 600px;
			border:1px solid gray;
			border-radius: 6px;
			overflow: hidden;
			margin: auto;
			position: absolute;
			top: 0;left: 0;bottom: 0;right: 0;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		
	</div>
</body>
</html>
