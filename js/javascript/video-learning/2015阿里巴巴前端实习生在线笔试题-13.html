<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2015阿里巴巴前端实习生在线笔试题</title>
	<style>
		*{margin:0;padding:0}
		div{
			width: 300px;
			height: 175px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -150px;
			margin-top: -150px;
			border: 1px solid red;
			border-radius: 6px;
			text-align: center;
			padding-top: 125px;
		}
		h3{
			height: 25px;
			line-height: 25px;
		}
	</style>
</head>
<body>
	<div>
		<h3>编写CSS让一个已知宽高的DIV,在PC/手机端水平垂直居中。</h3>
	</div>
