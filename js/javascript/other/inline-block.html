<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style lang="">
    .space{
      margin-bottom: 2em;
    }
    .space a{
      display: inline-block;
      padding: .5em 1em;
      background-color: gray;
    }
    /*  css animate  */
    @keyframes twister {
      0% {
        transform: rotateZ(0deg);
      }
      10% {
        transform: rotateZ(360deg);
      }
      20% {
        transform: rotateZ(720deg);
      }
      30% {
        transform: rotateZ(1080deg);
      }
      40% {
        transform: rotateZ(1440deg);
      }
      50% {
        transform: rotateZ(1800deg);
      }
      60% {
        transform: rotateZ(2160deg);
      }
      70% {
        transform: rotateZ(2520deg);
      }
      80% {
      }
      90% {
      }
      100% {
      }
    }

    .twister {
      animation-name: twister;
      animation-duration: 5s;
      z-index: 1000;
      width: 100px;
      height: 30px;
      font-size: 18px;
      margin-left: 40px;
    }    
  </style>
</head>
<body>

  <div class="space">
    <a>head</a>
    <a>head</a>
    <a>head</a>
  </div>

  <div class="space">
    <a>
      head</a><a>
        head</a><a>
        head</a>
  </div>

  
  <div class="space">
    <a>head</a><a>head</a><a>head</a>
  </div>

  <div class="twister">
    twistertwistertwister
  </div>

</body>
</html>
