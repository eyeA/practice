<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
	<style>
		td{
 			border:1px solid ;
 			width:100px;
 			height:20px;
 			color:white;
 			text-align:center;
 			background-color: gray;
		}
	</style>
</head>
<body>
<div style="background-color:red;height:30px" onclick="cf(20,100);"></div>
<div style="background-color:green;height:30px" onclick="table(20,100);"></div>
	<script>
		// 表格
		document.write('<table >');
			for(var i=0;i<10;i++){

				if(i%2==0){
					var bgc="green";
				}else{
					var bgc="";
				}				
				document.write('<tr style="background-color:bgc;">');
				for(var j=0;j<10;j++){
					document.write("<td>"+(i*10+j)+"</td>");
				}
				document.write("</tr>");
			}

		document.write("</table>");	

		// 九九乘法表
		document.write('<table>');
			for(var i=1;i<10;i++){
				document.write('<tr>');
				for(j=1;j<10;j++){
					if(j<=i){
						document.write('<td>'+j+"×"+i+"="+(j*i));
					}
				}
				document.write('<\/<tr>')
			}
		document.write('<\/table>')

		// 9*9-函数
		function cf(row,col){
			document.write('<table>');
				for(var i=1;i<row;i++){
					document.write('<tr>');
					for(var j=1;j<col;j++){
						if(i>=j){
							document.write('<td>'+j+'×'+i+'='+(j*i));
						}
					}
					document.write('<\/td>');
				}
			document.write('<\/table>');			
			}
		cf(5,5);
		// 表格--函数
		function table(row,col){
			document.write('<table>');
				for(var i=0;i<row;i++){
					document.write('<tr>');
						for(var j=0;j<col;j++){
							document.write('<td>'+(i*10+j)+'<\/td>');
						}
					document.write('<\/tr>');
				}
			document.write('<\/table>');			
		}
		table(20,20);






















	</script>
</body>
</html>
