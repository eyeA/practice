<%if(data.length > 0) {%>
	<ul>
		<%for(var i=0,len=data.length;i<len;i++) {%>
			<li>
				<a href="/<%=data[i].from%>/<%=data[i].id%>/" tartget="_blank">
					<div class='head'>
						<div class="photo">
							<img src="<%=data[i].photo%>" alt="头像">
						</div>
						<div class="title_time">
							<div class="title"><%=data[i].title%></div>
							<div class="time"><%=data[i].time%></div>
						</div>
					</div>
					<div class="content"><%=data[i].content%></div>
				</a>
			</li>
		<%}%>
	</ul>
<%}else{%>
	<div class="no_note">暂时还没有哦，以后会慢慢更新～ ^_^</div>
<%}%>
