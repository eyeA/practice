<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>basic-demo</title>
<script src="../dist/template.js"></script>
</head>

<body>

<div id="show"></div>
<script id="write" type="text/html">
	{{if isAdmin}}
		<h1>{{title1}} </h1>
		<ul>
			{{each list1 as value i}}
				<li>项目 {{i+1}} : {{value}} </li>
			{{/each}}
		</ul>
	{{/if}}
</script>
<script>
	var data1 = {
		title1 : '行不行啊',
		isAdmin : true,
		list1 : ['cn','usa','ko']
	};
	var html1 = template('write',data1);
	document.getElementById('show').innerHTML = html1;
</script>
<!-- ddjd -->
<div id="content"></div>
<script id="test" type="text/html">
{{if isAdmin}}

<h1>{{title}}</h1>
<ul>
    {{each list as value i}}
        <li>索引 {{i + 1}} ：{{value}}</li>
    {{/each}}
</ul>

{{/if}}
</script>

<script>
var data = {
	title: '基本例子',
	isAdmin: true,
	list: ['文艺', '博客', '摄影', '电影', '民谣', '旅行', '吉他']
};
var html = template('test', data);
document.getElementById('content').innerHTML = html;
</script>
</body>
</html>
