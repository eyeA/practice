<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Canvas</title>
</head>
<body>
	<canvas id="canvas" width="600" height="800" style="border:1px solid #d3d3d3;">
		不支持canvas的浏览器就会显示
	</canvas><br>
	<a href="http://www.runoob.com/tags/ref-canvas.html">
		HTML5 canvas 参考手册
	</a>
</body>
<script>

		// 找到 <canvas> 元素:  然后，创建 context 对象：
		var c = document.getElementById("canvas");
		var cx = c.getContext("2d");
	//beginPath()写的时候可能会出错，所以确保beginPath和closePath都相对应
		cx.beginPath();

		cx.moveTo(20,20);
		cx.quadraticCurveTo(20,100,200,20);
		cx.stroke();		

		cx.moveTo(40,40);
		cx.bezierCurveTo(20,100,200,200,200,20);
		cx.stroke();		









		cx.closePath(); 

</script>
</html>
