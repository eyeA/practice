<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var NotesList = React.createClass({
        render: function() {
          return (
            <ol>
              {
                React.Children.map(this.props.children, function (child) {
                  return <li>{child}</li>;
                })
              }
            </ol>
          );
        }
      });

      ReactDOM.render(
        <NotesList>
          <span>hello</span>
          <span>world</span>
        </NotesList>,
        document.getElementById('example')
      );
    </script>

    <div id="test"></div>
    <script type="text/babel">
      var Lists = React.createClass({
        render: function(){
          return (
            <ul>
              {
                React.Children.map(this.props.children, function(child){
                  return <li>{child}</li>;
                })
              }
            </ul>
          )
        }
      });
      
      ReactDOM.render(
        <Lists>
          <span>smile</span>
          <span>everyday</span>
        </Lists>,
        document.getElementById('test')
      );
    </script>

      <div id="demo"></div>

  </body>
</html>
