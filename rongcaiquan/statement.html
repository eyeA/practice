		<p class="statement">根据《现代汉语词典》的解释，“申明”是“郑重说明”的意思，“声明”是“公开表示态度或说明真相”，用做名词时，指“声明的文告”。考察两者的不同之处，“声明”重在公开宣布，以让公众知道；“申明”重在说明，以说服对方。</p>
