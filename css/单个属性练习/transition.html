<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transiton</title>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	ul{
		overflow: hidden;
		border: 1px solid red;
		height: 300px;
	}
	li{
		float: left;
		height: 100px;
		width: 100px;
		border: 2px solid #eee;
		border-radius: 4px;
		list-style: none;
		margin: 10px;
		text-align: center;
		line-height: 100px;
		cursor: pointer;
/*		-webkit-transition:border-color .35s ease-in,border-radius .35s ease-out .35s,opacity .35s ease-in .35s;
		-moz-transition:border-color .35s ease-in,border-radius .35s ease-out .35s,opacity .35s ease-in .35s;
		-o-transition:border-color .35s ease-in,border-radius .35s ease-out .35s,opacity .35s ease-in .35s;
		-ms-transition:border-color .35s ease-in,border-radius .35s ease-out .35s,opacity .35s ease-in .35s;
		transition:border-color .35s ease-in,border-radius .35s ease-out .35s,opacity .35s ease-in .35s;*/
		-webkit-transition:all .2s ease-in .2s;
		-moz-transition:all .2s ease-in .2s;
		-o-transition:all .2s ease-in .2s;
		-ms-transition:all .2s ease-in .2s;
		transition:all .2s ease-in .2s;	

	}
	
	li:nth-child(1){
		opacity: 1;
	}
	li:nth-child(2){
		-webkit-transform:translateY(0%) rotate(0deg) skewX(0);
		-moz-transform:translateY(0%) rotate(0deg) skewX(0);
		-o-transform:translateY(0%) rotate(0deg) skewX(0);
		-ms-transform:translateY(0%) rotate(0deg) skewX(0);
		transform:translateY(0%) rotate(0deg) skewX(0);
	}
	li:nth-child(3){
		-webkit-transform:translateX(0%) rotate(0deg) scale(1);
		-moz-transform:translateX(0%) rotate(0deg) scale(1);
		-o-transform:translateX(0%) rotate(0deg) scale(1);
		-ms-transform:translateX(0%) rotate(0deg) scale(1);
		transform:translateX(0%) rotate(0deg) scale(1);	
/*怎么滚动起来？？？*/
		-moz-transform-origin:0 bottom;
		-webkit-transform-origin:0 bottom;
		-o-transform-origin:0 bottom;
		-ms-transform-origin:0 bottom;
		transform-origin:0 bottom;			
	}

	li:nth-child(1):hover{
		border-radius: 50%;
		border-color: red;
		opacity: 0.5;
	}
	li:nth-child(2):hover{
		-webkit-transform:translateY(100%) rotate(360deg) skewX(45deg);
		-moz-transform:translateY(100%) rotate(360deg) skewX(45deg);
		-o-transform:translateY(100%) rotate(360deg) skewX(45deg);
		-ms-transform:translateY(100%) rotate(360deg) skewX(45deg);
		transform:translateY(100%) rotate(360deg) skewX(45deg);
	}
	li:nth-child(3):hover{
		border-radius: 50%;
		background: #6cf;
		color: white;
		-webkit-transform:translateX(100%) rotate(360deg);
		-moz-transform:translateX(100%) rotate(360deg);
		-o-transform:translateX(100%) rotate(360deg);
		-ms-transform:translateX(100%) rotate(360deg);
		transform:translateX(100%) rotate(360deg);
	}
</style>
<body>
	<h1>鼠标hover效果示例</h1>
	<ul>
		<li>背景色过渡</li>
		<li>背景色过渡</li>
		<li>背景色过渡</li>
	</ul>
</body>
</html>
