<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{padding: 0;margin: 0}
		.wrapper{
			margin: 100px auto;
			border: 1px solid #ccc;
			position: relative;
			overflow: hidden;
		}
		.card{
			height: 400px;
			width: 300px;
		}
		.par,.child{
			text-align: center;
			padding-top: 200px;
			color: white;
		}
		.par{
			cursor: pointer;
			position: absolute;
			background: #00caa9;
			left: 50%;
			top: 50%;
			margin-left: -150px;
			margin-top: -200px;
		}
		.child{
			background-color: #6cf;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transition:-webkit-transform 0.5s;
			transition:transform 0.5s;
			-webkit-transform:translate3d(100%,100%,0);
			transform:translate3d(100%,100%,0);
		}
		.wrapper:hover .child{
			-webkit-transform:translate3d(0,0,0);
			transform:translate3d(0,0,0);
		}
	</style>
</head>
<body>
	<div class="wrapper card">
		<div class="par card">鼠标来</div>
		<div class="child card">哈哈</div>
	</div>
</body>
</html>
