		function escapeHtml(str){
			return str.replace(/[<>'&]/g,function(match){
				switch(match){
					case '<' :
						return '&lt;';
					case '>' :
						return '&gt;';
					case '&' :
						return '&amp;';
					case '\'' :
						return '&quot;';

function serilizeUrl(url) {
    var result = {};
    url = url.split("?")[1];
    var map = url.split("&");
    for(var i = 0, len = map.length; i < len; i++) {
        result[map[i].split("=")[0]] = map[i].split("=")[1];
    }
    return result;
}
