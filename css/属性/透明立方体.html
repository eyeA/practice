<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>透明立方体</title>
</head>
<style type="text/css">
/* Shorthand classes that will show or hide the three back faces of the "cube" */
 .hidebf div {
   backface-visibility: hidden;
   -webkit-backface-visibility: hidden;
}
.showbf div {
   backface-visibility: visible;
   -webkit-backface-visibility: visible;
}

/* Define the container div, the cube div, and a generic face */
 .container {
   width: 150px;
   height: 150px;
   margin: 75px 0 0 75px;
   border: none;
}
.cube {
   width: 100%;
   height: 100%;
   perspective: 300px;
   perspective-origin: 150% 150%;
   transform-style: preserve-3d;
   -webkit-perspective: 300px;
   -webkit-perspective-origin: 150% 150%;
   -webkit-transform-style: preserve-3d;
}
.face {
   display: block;
   position: absolute;
   width: 100px;
   height: 100px;
   border: none;
   line-height: 100px;
   font-family: sans-serif;
   font-size: 60px;
   color: white;
   text-align: center;
}

/* Define each face based on direction */
 .front {
   background: rgba(0, 0, 0, 0.3);
   transform: translateZ(50px);
   -webkit-transform: translateZ(50px);
}
.back {
   background: rgba(0, 255, 0, 1);
   color: black;
   transform: rotateY(180deg) translateZ(50px);
   -webkit-transform: rotateY(180deg) translateZ(50px);
}
.right {
   background: rgba(196, 0, 0, 0.7);
   transform: rotateY(90deg) translateZ(50px);
   -webkit-transform: rotateY(90deg) translateZ(50px);
}
.left {
   background: rgba(0, 0, 196, 0.7);
   transform: rotateY(-90deg) translateZ(50px);
   -webkit-transform: rotateY(-90deg) translateZ(50px);
}
.top {
   background: rgba(196, 196, 0, 0.7);
   transform: rotateX(90deg) translateZ(50px);
   -webkit-transform: rotateX(90deg) translateZ(50px)
}
.bottom {
   background: rgba(196, 0, 196, 0.7);
   transform: rotateX(-90deg) translateZ(50px);
   -webkit-transform: rotateX(-90deg) translateZ(50px);
}

/* Make the table a little nicer */
th, p, td {
   background-color: #EEEEEE;
   margin: 0px;
   padding: 6px;
   font-family: sans-serif;
   text-align: left;
}
/*
    self
 */
.test-container{
	width: 150px;
	height: 150px;
	margin: 75px auto;
}

.test-cube{
	width: 100%;
	height: 100%;
	backface-visibility: visible;
	--webkit-backface-visibility: visible;
	perspective: 300px;
	-webkit-perspective: 300px;
	perspective-origin: 150% 150%;
	--webkit-perspective-origin: 100% 100%;
	transform-style: preserve-3d;
	--webkit-transform-style: preserve-3d;
}
.test-face{
	width: 100px;
	height: 100px;
	line-height: 100px;
	text-align: center;
	font-size: 60px;
	color: white;
	position: absolute;
}
/*单个页面*/
.test-front{
    background: rgba(0, 0, 0, 0.3);
	transform: translateZ(50px);
	-webkit-transform: translateZ(50px);
}
.test-back{  
	background: rgba(0, 255, 0, 1);
	color: black;
    transform: rotateY(180deg) translateZ(50px);
    -webkit-transform: rotateY(180deg) translateZ(50px);
}

.test-top{
    background: rgba(196, 196, 0, 0.7);
    transform: rotateX(90deg) translateZ(50px);
    -webkit-transform: rotateX(90deg) translateZ(50px);
}
.test-bot{
    background: rgba(196, 0, 196, 0.7);
	transform: rotateX(90deg) translateZ(-50px);
	-webkit-transform: rotateX(90deg) translateZ(-50px);
}

.test-left{
   background: rgba(0, 0, 196, 0.7);
   transform: rotateY(-90deg) translateZ(50px);
   -webkit-transform: rotateY(-90deg) translateZ(50px);
}
.test-right{
   background: rgba(196, 0, 0, 0.7);
   transform: rotateY(90deg) translateZ(50px);
   -webkit-transform: rotateY(90deg) translateZ(50px);	
}

            /*逆时针是负值*/

</style>
<body>
	
	<div class="test-container">
		<div class="test-cube">
			<div class="test-face test-front">1</div>
			<div class="test-face test-back">2</div>
			<div class="test-face test-top">3</div>
			<div class="test-face test-bot">4</div>
			<div class="test-face test-left">5</div>
			<div class="test-face test-right">6</div>
		</div>
	</div>
	<tbody>
		<tr>
			<th>backface-visibility: visible;</th>
			<th>backface-visibility: hidden;</th>
		</tr>
		<tr>
			<td>
				<div class="container">
					<div class="cube showbf">
						<div class="face front">1</div>
						<div class="face back">2</div>
						<div class="face left">3</div>
						<div class="face right">4</div>
						<div class="face top">5</div>
						<div class="face bottom">6</div>
					</div>
				</div>
			</td>
			<td>
				<div class="container">
					<div class="cube hidebf">
						<div class="face front">1</div>
						<div class="face back">2</div>
						<div class="face left">3</div>
						<div class="face right">4</div>
						<div class="face top">5</div>
						<div class="face bottom">6</div>
					</div>
				</div>
			</td>
		</tr>
	</tbody>
</body>
</html>
