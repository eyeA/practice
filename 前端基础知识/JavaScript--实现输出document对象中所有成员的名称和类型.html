<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现输出document对象中所有成员的名称和类型</title>
</head>
<body>
<script>
// 1

	// var son ;
	// for(son in document){
	// 	console.log(son)
	// }


//  2 -->输出  'Document.defaultCharset' is deprecated and will be removed in M50, around April 2016. See https://www.chromestatus.com/features/6217124578066432 for more details.
for (var i in document){
    var item = document[i],
        type = Object.prototype.toString.call(item);
    if(document.hasOwnProperty(item)){
        console.log(item + ":" + type);
    }    
}	
</script>
</body>
</html>
