<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何垂直居中一个浮动元素？</title>
	<style>
		div{
			border: 1px solid green ;
			border-radius: 10px;
		}
		#div{
			width: 600px;
			height: 600px;
			position: relative;
		}
		#div1{
			background-color: #6699FF;
			height: 200px;
			width: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -100px;
			margin-top: -100px;
			text-align: center;
		}
		#div2{
			width: 100px;
			height: 100px;
			background-color: red;
			margin:auto;
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			text-align: center;
		}
		#img{
			display: table-cell;
			text-align: center;
			vertical-align: middle;
			background-color: blue;
			width: 50px;
			height: 50px;
			color: white;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div id="div">
		<div id="div1">已知元素的高宽</div>
		<div id="div2">未知元素的高宽</div>
		<div id="img">图片居中</div>
	</div>
	
</body>
</html>
