<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
    margin: 0;
    padding: 0;
}
.photo{
	width: 100px;height: 100px;border: 1px solid gray;border-radius: 6px;
}
.top{
  width:100%;
  height:50px;
  display:-moz-box;
  display:-webkit-box;
  display:box;
  padding:0;
  margin:0;

}
 
.top .photo{
    -moz-box-flex:1;
    -webkit-box-flex:1;
    box-flex:1;
}

.container{
  margin:0;
  padding:0;
}

.container::after,
.container::before{/*清除浮动*/
  content:"";
  display:table;
}

.container .left{
  width:100px;
  float:left;
}

.container .right{
  margin-left:100px;
}

	</style>
</head>
<body>
	<h5>用html+css实现如下框架：上方为四幅图片，实现其无缝连接，左边为导航栏，宽度固定为100px，右边长度可拉伸//图片没有，请自行脑补。。</h5>
	  <div class="top">
	    <div class="photo"></div>
	    <div class="photo"></div>
	    <div class="photo"></div>
	    <div class="photo"></div>
	  </div>
	  <div class="container">
	  	<div class="left">sidebar</div>
	  	<div class="right">content</div>
	  </div>	
</body>
</html>
